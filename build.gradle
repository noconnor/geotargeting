group 'com.github.noconnor'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    compile 'org.projectlombok:lombok:1.16.10'
    compile 'com.google.guava:guava:19.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.jtwig:jtwig-core:5.87.0.RELEASE'
    compile 'org.jtwig:jtwig-json-extension:5.+'
    compile 'commons-cli:commons-cli:20040117.000000'



    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    testCompile 'pl.pragmatists:JUnitParams:1.0.5'
}

jar {
    manifest {
        attributes "Main-Class": "com.github.noconnor.geotargeting.GeoTargeting"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
